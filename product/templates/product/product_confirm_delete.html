

{% extends 'base.html' %}
{% load static  %}

{% block content %}
<div class="main-content">
    <section class="section">
      <div class="section-header">
        <div class="section-header-back">
          <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-icon"><i class="fas fa-arrow-left"></i></a>
        </div>
        <h1>Lista de Anúncios</h1>
        <div class="section-header-button">
          <a href="{% url 'cadastrar_produto'%}" class="btn btn-primary">Criar Novo Anúncio</a>
        </div>
        <div class="section-header-breadcrumb">
          <div class="breadcrumb-item active"><a href="#">Dashboard</a></div>
            <div class="breadcrumb-item">Listar Anúncios</div>
        </div>
      </div>
      <div class="section-body">    
        <div class="row mt-4">
          <div class="col-12">
            <div class="card">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-primary">Deseja realmente deletar o produto "{{ product.title }}"?</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">{% csrf_token %}
                            <input class="btn btn-danger" type="submit" value="Confirmar">
                            <a class="btn btn-primary" href="{{ request.META.HTTP_REFERER }}">Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

{% endblock content %}

 {% block js_page %}
    
    <script src="{% static 'node_modules/bootstrap-tagsinput/dist/bootstrap-tagsinput.min.js' %}"></script>
    <script src="{% static 'node_modules/nicescroll/dist/jquery.nicescroll.min.js' %}"></script>

{% endblock js_page %}
