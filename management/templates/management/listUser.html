{% extends 'base.html'%}

    {% block content %}
    
    <div class="main-content" >
        <section class="section">
        {% if funcs %}
          <div class="section-header">
            <h1>Funcionários</h1>
          </div>
          
    
          <div class="row">
            <div class="col-lg-12 col-md-12 col-12">
              <div class="card">
                
                <div class="card-body p-0">
                  <div class="table-responsive">
                    <table class="table table-striped mb-0">
                      <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">Email</th>
                            
                        </tr>
                      </thead>
                        <tbody>
                            {% for func in funcs %}
                                <tr>
                                    <td id="column-name-store">{{func.username}}</td>
                                    <td id="column-url-store">{{func.phone}}</td>
                                    <td id="column-url-store">{{func.email}}</td>
                                    <!--<td id="column-logo-store"><img style="max-width:100px; max-height: 100px;" src="/media/{{store.logo}}" alt=""></td>-->
                                    <td class="column-action-store">
                                        <span class="btn btn-primary"><a style="text-decoration: none; color: white;" href="#">Edit</a></span>
                                    </td>
                                    <td class="column-action-store">
                                        <!--<span class="btn btn-danger"><a style="text-decoration: none; color: white;" href="{% url '' func.pk %}">Disable</a></span>-->
                                    </td>
                                </tr>
                            {%endfor%}
                        </tbody>
                    </table> 
                  </div>
                </div>
              </div>
            </div>
          </div>
        {% else %}
            <div class="section-header">
                <h1>Nenhum funcionário cadastrado ainda</h1>
            </div>
        {% endif%}  
        </section>
    </div>
    

    {% endblock content %}
