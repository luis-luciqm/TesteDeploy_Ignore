{% extends 'base.html' %}
{% load static  %}

{% block content %}



<div class="main-content" >
    <section class="section">
        <div class="section-header">
          <div class="section-header-back">
            <a href="{% url 'dashboard'%}" class="btn btn-icon"><i class="fas fa-arrow-left"></i></a>
          </div>
          <h1>Editar Dados</h1>
          <div class="section-header-breadcrumb">
            <div class="breadcrumb-item active"><a href="#">Dashboard</a></div>
            <div class="breadcrumb-item"><a href="#">Funcionário</a></div>
            <div class="breadcrumb-item">Editar Funcionário</div>
          </div>
        </div>
    </section>
    <div class="section-body">
        <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h4>Edite seus dados</h4>
                </div>
                <div class="card-body">
                  <form method="post" enctype="multipart/form-data">
                      <div class="form-group row mb-4">
                        <div class="col-sm-12 col-md-7">
                            {% csrf_token %}
                        </div>
                      </div>

                      <div class="form-group row mb-4">
                        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Nome</label>
                        <div class="col-sm-12 col-md-7">
                          {{ form.username }}
                        </div>
                      </div>

                      <div class="form-group row mb-4">
                        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Telefone</label>
                        <div class="col-sm-12 col-md-7">
                          {{ form.phone }}
                        </div>
                      </div>

                      <div class="form-group row mb-4">
                        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Email</label>
                        <div class="col-sm-12 col-md-7">
                          {{ form.email }}
                        </div>
                      </div> 

                      <div class="form-group row mb-4">
                        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Imagem:</label>
                        <div class="col-sm-12 col-md-7">
                          <div id="image-preview" class="image-preview"
                            {% if form.image.value %}   
                              style="background-image: url('/media/{{ form.image.value }}'); width: 250px;height: 250px;
                              background-size: cover;background-position: center center;"  
                            {% endif %} 
                          >
                            <label for="image-upload" id="image-label">Imagem Usuário</label>
                            <input type="file" name="image" id="image-upload" />
                          </div>
                        </div>
                    </div>  

                      <div class="form-group row mb-4">
                          <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
                          <div class="col-sm-12 col-md-7">
                              <button class="btn btn-primary">Editar</button>
                          </div>
                      </div>
                    </form>
                </div>
            </div>
        </div>    
    </div>
</div>

<script>
  document.querySelector('#id_username').classList.add('form-control')
  document.querySelector('#id_phone').classList.add('form-control')
  document.querySelector('#id_email').classList.add('form-control')
</script>

{% endblock content %}
